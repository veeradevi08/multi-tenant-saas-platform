services:
  database:
    image: postgres:15
    container_name: database
    restart: always
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=saas_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - JWT_SECRET=super-secret-key-for-jwt-2025-change-this-immediately-very-long-random-string
      - FRONTEND_URL=http://frontend:80
    depends_on:
      - database

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"  # Map external 3000 to nginx internal 80
    depends_on:
      - backend

volumes:
  pgdata: